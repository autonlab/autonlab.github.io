---
layout: default
---
<div class="bio-container">
    <div class="bio-name">
        <span style="font-size:xx-large;">{{page.first_name}} {{page.last_name}} <span style="font-size:60%">{{page.title}}</span></span>
    </div>
        <div style="min-height:250px;background-color:#cdd7ef;border: 5px solid #323399;border-radius:25px;padding:25px;width:99%;margin:auto">
            <div style="float:right;height:200px;width:200px">
            {% if page.image %}
            <img class="bio-img" src="{{page.image | relative_url}}" style="width:100%;height:100%" alt="{{first_name}} {{last_name}}">
            {% else %}
            <div class="bio-img">
            No Image
            </div>
        {% endif %}
        </div>
        {{content}}
        </div>
</div>
